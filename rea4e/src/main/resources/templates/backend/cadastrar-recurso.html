<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos Educacionais Abertos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>videos Educacionais Abertos</h1>

    <!-- Listagem -->
    <div>
        <h2>Lista de videos</h2>
        <table id="videosTable">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Autor</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- videos serão adicionados aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Formulário de Criação/Atualização -->
    <div>
        <h2>Adicionar</h2>
        <form id="videoForm">
            <input type="hidden" id="videoId">
            <label>
                Título: 
                <input type="text" id="titulo" required>
            </label>
            <br><br>
            <label>
                Descrição: 
                <input type="text" id="descricao" required>
            </label>
            <br><br>
            <label>
                Url:
                <input type="text" id="url" required>
            </label>
            <br><br>
            <label>
                Autor:
                <input type="text" id="autor" required>
            </label>
            <br><br>
            <label>
                Categoria:
                <select id="categoria" required>
                    <!-- Categorias serão adicionadas aqui dinamicamente -->
                </select>
            </label>
            <br><br>
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script>
        const API_BASE = '/api/video-educacional-aberto';

        // Carregar categorias
        async function carrecarCategorias() {
            const response = await fetch(API_BASE + '/listar-categorias');
            const categorias = await response.json();
            const select = document.querySelector("#categoria");
            categorias.forEach(categoria => {
                const option = document.createElement("option");
                option.value = categoria;
                option.innerText = categoria;
                select.appendChild(option);
            });
        }

        window.onload = function() {
            carregarvideos();
            carrecarCategorias();
        };

        // Carregar lista de videos
        async function carregarvideos() {
            const response = await fetch(API_BASE);
            const videos = await response.json();
            const tbody = document.querySelector("#videosTable tbody");
            tbody.innerHTML = ""; // Limpa a tabela antes de preencher
            videos.forEach(video => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${video.titulo}</td>
                    <td>${video.descricao}</td>
                    <td>${video.autor}</td>
                    <td>${video.categoria}</td>
                    <td>
                        <button onclick="deletarvideo(${video.id})">Deletar</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Salvar (criar ou atualizar) video
        document.querySelector("#videoForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const id = document.querySelector("#videoId").value;
            const titulo = document.querySelector("#titulo").value;
            const descricao = document.querySelector("#descricao").value;
            const autor = document.querySelector("#autor").value;
            const categoria = document.querySelector("#categoria").value;
            const url = document.querySelector("#url").value;

            const metodo = id ? "PUT" : "POST";  // Verifica se é PUT (editar) ou POST (criar)
            const fetch_url = id ? `${API_BASE}/${id}` : API_BASE;

            const video = {
                titulo,
                descricao,
                autor,
                categoria,
                url
            };

            // Realiza a requisição de criação ou atualização
            await fetch(fetch_url, {
                method: metodo,
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(video)
            });

            document.querySelector("#videoForm").reset(); // Limpa o formulário
            document.querySelector("#videoId").value = ""; // Limpa o ID
            carregarvideos(); // Atualiza a lista
        });

        // Deletar video
        async function deletarvideo(id) {
            if (confirm("Tem certeza que deseja deletar este video?")) {
                await fetch(`${API_BASE}/${id}`, { method: "DELETE" });
                carregarvideos();
            }
        }

        // Editar video (preenche o formulário com os dados do video)
        async function editarvideo(id) {
            const response = await fetch(`${API_BASE}/${id}`);
            const video = await response.json();
            document.querySelector("#videoId").value = video.id;
            document.querySelector("#titulo").value = video.titulo;
            document.querySelector("#descricao").value = video.descricao;
            document.querySelector("#autor").value = video.autor;
            document.querySelector("#categoria").value = video.categoria;
            document.querySelector("#url").value = video.url;  // Preenche a URL no formulário
        }
    </script>
</body>
</html>
